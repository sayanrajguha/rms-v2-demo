<!-- Modals -->

<!-- Modal Add User -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addUserModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">
              <i class="fa fa-user"></i> &emsp; <span>Add User</span>
            </h4>
          </div>
          <div class="modal-body">
            <div class="modal-form">
              <form>
                <div class="form-group">
                  <label for="userID">User ID</label>
                  <input type="text" class="form-control" id="userID" placeholder="Enter user ID">
                </div>
                <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="text" class="form-control" id="pass" placeholder="Enter default password">
                </div>
                <div class="form-group">
                  <label for="fName">First Name</label>
                  <input type="text" class="form-control" id="fName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                  <label for="lName">Last Name</label>
                  <input type="text" class="form-control" id="lName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <label for="status">Security</label>
                  <select class="form-control">
                    <option>Select Security</option>
                    <option>Administrator</option>
                    <option>Moderator</option>
                    <option>Employee</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="type">Site</label>
                  <select class="form-control">
                    <option>Select Site</option>
                    <option>Site 1</option>
                    <option>Site 2</option>
                    <option>Site 3</option>
                  </select>
                </div>
            </form>
            </div>
          </div>
          <div class="modal-footer">
      			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
      				<div class="btn-group" role="group">
      					<button type="button" id="saveImage" class="btn btn-default" data-action="save" role="button">Save</button>
      				</div>
      				<div class="btn-group" role="group">
      					<button type="button" id="delImage" class="btn btn-default" data-dismiss="modal"  role="button">Cancel</button>
      				</div>
      			</div>
      		</div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
